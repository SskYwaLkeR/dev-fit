<!DOCTYPE html>
<html>
<head>
  <title>Dev-Fit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29l-1.43-1.43z"/>
          </svg>
        </div>
        <h1>Dev-Fit</h1>
      </div>
      <div class="tagline">Stay healthy while you code!</div>
    </div>
    
    <div class="timer-section">
      <div class="timer-circle">
        <div class="timer-inner">
          <div id="timer" class="timer-display">00:00</div>
          <div class="timer-label">Next Break</div>
        </div>
        <svg class="progress-ring" width="140" height="140">
          <circle class="progress-ring-background" cx="70" cy="70" r="65"></circle>
          <circle class="progress-ring-progress" cx="70" cy="70" r="65" id="progress-circle"></circle>
        </svg>
      </div>
    </div>

    <div class="status-section">
      <div id="prompt" class="current-prompt">Ready to start your wellness journey!</div>
    </div>

    <div class="controls">
      <button id="start" class="btn btn-primary">
        <span class="btn-icon">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </span>
        Start Focus
      </button>
      <button id="stop" class="btn btn-secondary" style="display: none;">
        <span class="btn-icon">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
          </svg>
        </span>
        Pause Timer
      </button>
    </div>

    <div class="footer">
      <a href="options.html" target="_blank" class="settings-link">
        <span class="settings-icon">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
          </svg>
        </span>
        Customize Prompts
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
